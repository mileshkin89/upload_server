<!--image_data.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image</title>
  <link rel="stylesheet" href="/static/css/image_data.css">
  <script src="/static/js/image_data.js" defer></script>
</head>
<body>
  <div class="images-container">

    <!-- Header -->
    <header class="header-container">
      <h1 class="header-title">Upload Photos</h1>
      <p class="header-subtitle">Upload selfies, memes, or any fun pictures here.</p>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
      <a href="http://localhost:8000/upload" class="tab-link">
        <span class="tab active">Upload</span>
      </a>
      <a href="http://localhost:8000/images" class="tab-link">
        <span class="tab active">Images</span>
      </a>
    </nav>

    <div class="user_image">
      <img id="dynamic-image" src="/images_repo/{filename}" alt="Image">
    </div>
    <a href="/images">‚Üê Back to gallery</a>


  </div>
</body>
</html>
