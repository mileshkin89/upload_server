<!--user_image.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image</title>
  <link rel="stylesheet" href="css/user_image.css">
<!--  <script src="js/image_name.js" defer></script>-->
</head>
<body>
  <div class="images-container">

    <!-- Header -->
    <header class="header-container">
      <h1 class="header-title">Upload Photos</h1>
      <p class="header-subtitle">Upload selfies, memes, or any fun pictures here.</p>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
      <a href="http://localhost:8000/upload" class="tab-link">
        <span class="tab inactive">Upload</span>
      </a>
      <a href="http://localhost:8000/images" class="tab-link">
        <span class="tab inactive">Images</span>
      </a>
    </nav>

    <div class="user_image">
      <img src="/images/{filename}" alt="Image">
          <a href="/images">‚Üê Back to gallery</a>
    </div>

  </div>
</body>
</html>
